<!DOCTYPE html>
<html>
    <head>
        <title>
            Quick Start - Leaflet
        </title>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
            <link href="lib/leaflet/leaflet.css" rel="stylesheet"/>
            <script src="lib/leaflet/leaflet-src.js">
            </script>
            <link href="lib/leaflet.toolbar-src.css" rel="stylesheet"/>
            <script src="lib/leaflet.toolbar-src.js">
            </script>
             <link href="style.css" rel="stylesheet"/>
             <script src="leaflet-measureAction.js">
            </script>
            <style type="text/css">
                html,body{
		width:100%;
		height: 100%;
		  margin: 0;
	}
	#mapid{
		width:100%;
		height: 100%;
	}
            </style>
    </head>
    <body>
        <div id="mapid">
        </div>
        <script>
            var mymap = L.map('mapid').setView([51.505, -0.09], 13);

	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(mymap);

   var measureline = L.ComputeDist.extend({
                options: {
                    toolbarIcon: {
                        html: '<div class="toolbar_measuerline" title="测距">测距</div>',
                        tooltip: '测距'
                    }
                }
            });
            var measurearea = L.ComputeArea.extend({
                options: {
                    toolbarIcon: {
                        html: '<div class="toolbar_measuerarea" title="测面">测面</div>',
                        tooltip: '测面'
                    }
                }
            });


	new L.Toolbar.Control({
    actions: [measureline, measurearea]
}).addTo(mymap);



        </script>
    </body>
</html>
